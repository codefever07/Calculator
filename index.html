<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <div class="container">
            <div class="title">Welcome to my Calculator</div>
            <div class="calculator">
                <div id="input">
                    <input type="text" dir="ltr" value="0" id='inputValue' maxlength="9">
                </div>
                <button id="btn1" class="first-row-3" value="AC">
                    <div class="inner-text">AC</div>
                </button>
                <button id="btn2" class="first-row-3" value="DEL">
                    <div class="inner-text">DEL</div>
                </button>
                <button id="btn3" class="first-row-3" value="%">
                    <div class="inner-text">%</div>
                </button>
                <button id="btn4" class='last-horizontal-row' value="/">
                    <div class="inner-text">/</div>
                </button>
                <button id="btn5" class='bg_789' value="7">
                    <div class="inner-text">7</div>
                </button>
                <button id="btn6" class='bg_789' value="8">
                    <div class="inner-text">8</div>
                </button>
                <button id="btn7" class='bg_789' value="9">
                    <div class="inner-text">9</div>
                </button>
                <button id="btn8" class='last-horizontal-row' value="*">
                    <div class="inner-text">x</div>
                </button>
                <button id="btn9" class='bg_789' value="4">
                    <div class="inner-text">4</div>
                </button>
                <button id="btn10" class='bg_789' value="5">
                    <div class="inner-text">5</div>
                </button>
                <button id="btn11" class='bg_789' value="6">
                    <div class="inner-text">6</div>
                </button>
                <button id="btn12" class='last-horizontal-row' value="-">
                    <div class="inner-text">-</div>
                </button>
                <button id="btn13" class='bg_789' value="1">
                    <div class="inner-text">1</div>
                </button>
                <button id="btn14" class='bg_789' value="2">
                    <div class="inner-text">2</div>
                </button>
                <button id="btn15" class='bg_789' value="3">
                    <div class="inner-text">3</div>
                </button>
                <button id="btn16" class='last-horizontal-row' value="+">
                    <div class="inner-text">+</div>
                </button>
                <button id="btn17" class='bg_789' value="0">
                    <div class="sp_inner-text">0</div>
                </button>
                <button id="btn18" class='bg_789' value=".">
                    <div class="inner-text">.</div>
                </button>
                <button id="btn19" class='last-horizontal-row' value="=">
                    <div class="inner-text">=</div>
                </button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
